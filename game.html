<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guess" />
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
    <button onclick="resetGame()">Play Again</button>

    <script>
        let randomNumber;
        let attempts = 0;

        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('message').innerText = '';
        }

        function checkGuess() {
            const userGuess = Number(document.getElementById('guess').value);
            attempts++;
            if (userGuess < randomNumber) {
                document.getElementById('message').innerText = 'Too low! Try again.';
            } else if (userGuess > randomNumber) {
                document.getElementById('message').innerText = 'Too high! Try again.';
            } else {
                document.getElementById('message').innerText = `Congratulations! You've guessed the number in ${attempts} attempts.`;
            }
        }

        function resetGame() {
            startGame();
            document.getElementById('guess').value = '';
        }

        // Start the game when the page loads
        window.onload = startGame;
    </script>
</body>
</html>
